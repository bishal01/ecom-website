{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" >
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="size:contain; height:70%; " src="{% static 'images/2020-KTM-200-Duke-4.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-danger" >Second Hand Duke </h5>
        <p><a href="#">Buy Now</a></p>
      </div>
    </div>
    <div class="carousel-item">
      <img style="size:100% %;" src="{% static 'images/mi_gaming_laptop_2019_image_1565003115644.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-danger" >Gaming Laptop</h5>
        <p><a href="#">Buy Now</a></p>
      </div>
    </div>
    <div class="carousel-item">
      <img style="size:100;" src="{% static 'images/Epiphone-DR-100WR.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-danger" >Tool Band Guiter</h5>
        <p><a href="#">Buy Now</a></p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon text-danger " aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only text-danger ">Next</span>
  </a>
</div>
<br>
<div class="container-fluid">
  <div class="row" >

    <div class="col-lg-2" >
</div>
<div class="col-lg-10" >
<div class="row" >
{% for p in prod %}
  <div class="col-lg-4   mb-3 " >
    <div class="card" style="width: 18rem;">
  <img src="{{p.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{p.name}}</h5>
    <p class="card-text">price:${{p.price}}</p>
  </div>
  <div class="card-body">
    <a  href="/ok" class="card-link btn btn-secondary">Buy Now</a>
    <a data-product="{{p.id}}" data-action="add" href="/" class="card-link btn btn-secondary update-cart ">Add To Cart</a>
  </div>
</div>
  </div>
  <br>
  {% endfor %}

</div>

  </div>

</div>




</div>


</div>

{% endblock %}
